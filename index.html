<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pass</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

    <div class="p-8 border border-zinc-800 rounded-3xl text-center bg-zinc-900 w-80">
        <h1 class="text-2xl font-bold mb-6">50% DISCOUNT</h1>
        <button id="installBtn" class="w-full bg-white text-black font-bold py-4 rounded-xl mb-4">
            SAVE TO PHONE
        </button>
        <p id="msg" class="text-xs text-zinc-500"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        // !!! DO NOT FORGET TO PUT YOUR REAL KEYS HERE !!!
        const firebaseConfig = {
            apiKey: "AIzaSyCdmxqyvuz2RNYe_HWRceg3JiJkH0c03TY",
            authDomain: "passta-85c7a.firebaseapp.com",
            projectId: "passta-85c7a",
            storageBucket: "passta-85c7a.firebasestorage.app",
            messagingSenderId: "690886140069",
            appId: "1:690886140069:web:13048793908361ad19ad4c",
            measurementId: "G-TPRQP5CKTM"
        };
        const VAPID_KEY = "BDZW5LIUsZcbZN8HUq7TE-7narmXfpBohJKQQ9R7RH-espBWqK8CpyxheUKqo2a5OWTtxKjY0JhnEDRvD2ZQcO8";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        document.getElementById('installBtn').addEventListener('click', async () => {
            
            // FIX: Check if the browser even supports Notifications (Fixes the iPhone error)
            if (!("Notification" in window)) {
                alert("iPhone detected: To save this pass, tap the 'Share' icon (square with arrow) at the bottom and select 'Add to Home Screen'. Then open the app from your home screen.");
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    alert("Please allow notifications so we can send your pass reminders.");
                    return;
                }

                // Register Service Worker
                const reg = await navigator.serviceWorker.register('firebase-messaging-sw.js', { scope: '/Passta/' });
                await navigator.serviceWorker.ready;

                // Get Token
                const token = await getToken(messaging, { vapidKey: VAPID_KEY, serviceWorkerRegistration: reg });

                if (token) {
                    await setDoc(doc(db, "subscribers", token), { token: token, time: serverTimestamp() });
                    alert("SUCCESS! Pass saved to your phone.");
                } else {
                    alert("Token error. Make sure your VAPID key is correct in the code.");
                }
            } catch (err) {
                alert("ERROR: " + err.message);
            }
        });
    </script>
</body>
</html>
